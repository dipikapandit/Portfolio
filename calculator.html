<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/pika.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/pika.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/pika.png">

    <!-- Main Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Page-specific styles (merge into styles.css later) -->
  <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>

    <main class="calculator-root">
      <h1 class="visually-hidden">Calculator</h1>

      <div class="calc-display" tabindex="0" aria-live="polite">0</div>

      <div class="calc-keys" role="group" aria-label="Calculator keys">
        <!-- Row 1 -->
        <button class="btn btn-clear btn-small" data-action="all-clear">AC</button>
        <button class="btn btn-clear btn-small" data-action="clear">C</button>
        <button class="btn btn-small" data-action="paren">( )</button>
        <button class="btn btn-operator" data-action="/">÷</button>

        <!-- Row 2 -->
        <button class="btn btn-number" data-value="7">7</button>
        <button class="btn btn-number" data-value="8">8</button>
        <button class="btn btn-number" data-value="9">9</button>
        <button class="btn btn-operator" data-action="*">×</button>

        <!-- Row 3 -->
        <button class="btn btn-number" data-value="4">4</button>
        <button class="btn btn-number" data-value="5">5</button>
        <button class="btn btn-number" data-value="6">6</button>
        <button class="btn btn-operator" data-action="-">−</button>

        <!-- Row 4 -->
        <button class="btn btn-number" data-value="1">1</button>
        <button class="btn btn-number" data-value="2">2</button>
        <button class="btn btn-number" data-value="3">3</button>
        <button class="btn btn-operator" data-action="+">+</button>

        <!-- Row 5 -->
        <button class="btn btn-number btn-zero" data-value="0">0</button>
        <button class="btn btn-number" data-value=".">.</button>
        <button class="btn btn-equal" data-action="equals">=</button>
      </div>

      <p class="identity">Calculator made by: dipikachu (,,` w `,,)</p>
      <a class="back-link" href="index.html">← Back to Work</a>
    </main>


  
  
  <!-- Footer -->
  <footer>
    <div>© 2026 Dipika. All rights reserved.</div>
    <div>LinkedIn · Instagram · Email</div>
  </footer>

    <script>
      (function () {
        const display = document.querySelector('.calc-display');
        const keys = document.querySelector('.calc-keys');

        let expression = JSON.parse(localStorage.getItem('calculation')) || '';

        function persist() {
          localStorage.setItem('calculation', JSON.stringify(expression));
        }

        function render(val) {
          display.textContent = val || '0';
        }

        function safeEval(expr) {
          // Very small sandbox: allow digits, operators and parentheses only
          if (!/^[0-9()+\-*/.\s]+$/.test(expr)) throw new Error('Invalid expression');
          // Use Function instead of eval for slightly safer evaluation
          return Function('return (' + expr + ')')();
        }

        // Initial render
        render(expression);

        keys.addEventListener('click', (e) => {
          const btn = e.target.closest('button');
          if (!btn) return;

          const value = btn.getAttribute('data-value');
          const action = btn.getAttribute('data-action');

          if (value) {
            expression += value;
            persist();
            render(expression);
            return;
          }

          if (!action) return;

          switch (action) {
            case 'all-clear':
              expression = '';
              persist();
              render(expression);
              break;
            case 'clear':
              expression = expression.slice(0, -1);
              persist();
              render(expression);
              break;
            case 'paren':
              // Append an opening paren for simplicity
              expression += '(';
              persist();
              render(expression);
              break;
            case 'equals':
              try {
                const result = safeEval(expression || '0');
                expression = String(result);
                persist();
                render(expression);
              } catch (err) {
                render('Error');
              }
              break;
          }
        });

        // keyboard support (basic)
        window.addEventListener('keydown', (e) => {
          if (e.key >= '0' && e.key <= '9') {
            expression += e.key;
            persist();
            render(expression);
            return;
          }
          if (['+', '-', '*', '/', '(', ')', '.'].includes(e.key)) {
            expression += e.key;
            persist();
            render(expression);
            return;
          }
          if (e.key === 'Backspace') {
            expression = expression.slice(0, -1);
            persist();
            render(expression);
            return;
          }
          if (e.key === 'Enter') {
            try {
              const result = safeEval(expression || '0');
              expression = String(result);
              persist();
              render(expression);
            } catch (err) {
              render('Error');
            }
          }
        });
      })();
    </script>
  </body>
</html>
