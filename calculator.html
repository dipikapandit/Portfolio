<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <!-- Main Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Page-specific styles (merge into styles.css later) -->
  <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>

    <a class="back-link" href="index.html">← Back to Work</a>
    <h1>Calculator</h1>

    <p class="js-calculation"></p>

    <p>
      <button class="number" onclick="
        updateCalculation('1');
        ">1</button>

      <button class="number" onclick="
        updateCalculation('2');
        ">2</button>

      <button class="number" onclick="
        updateCalculation('3');
        ">3</button>

      <button class="expn" onclick="
        calculation = calculation.slice(0, -1);
        showCalculation();
        ">C</button>  

      <button class="expn" onclick="
        calculation = '';
        showCalculation(0);
        document.querySelector('.js-calculation').innerHTML = 0;
        ">AC</button>  
    </p>

    <p>
      <button class="number" onclick="
        updateCalculation('4');
        ">4</button>

      <button class="number" onclick="
        updateCalculation('5');
        ">5</button>

      <button class="number" onclick="
        updateCalculation('6');
        ">6</button>

        <button class="expn" onclick="
        updateCalculation(' * ');
        ">*</button>

      <button class="expn" onclick="
        updateCalculation(' / ');
        ">÷</button>  
    
    </p>

    <p>
      <button class="number" onclick="
        updateCalculation('7');
        ">7</button>

      <button class="number" onclick="
        updateCalculation('8');
        ">8</button>

      <button class="number" onclick="
        updateCalculation('9');
        ">9</button>

         <button class="expn" onclick="
        updateCalculation(' + ');
        ">+</button>

      <button class="expn" onclick="
        updateCalculation(' - ');
        ">-</button>      
    </p>


    <p>
      <button class="number" onclick="
        updateCalculation('0');
        ">0</button>

      <button class="number" onclick="
        updateCalculation('.');
        ">.</button>

        <button class="number" onclick="
          updateCalculation('(');
        "> ( </button>

        <button class="number" onclick="
          updateCalculation(')');
        "> ) </button>

        <button class="expn" onclick="
          calculation = eval(calculation);
          
          showCalculation();
          ">=</button>  
          
      
    </p>

    <p class="identity">
      Calculator made by: dipikachu (,,` w `,,)
    </p>


  
  
  <!-- Footer -->
  <footer>
    <div>© 2026 Dipika. All rights reserved.</div>
    <div>LinkedIn · Instagram · Email</div>
  </footer>

    <script>  

      let calculation = JSON.parse(localStorage.getItem('calculation')) || '';
      showCalculation();

      function updateCalculation (num) {
        calculation += num ;
        console.log(calculation);

        localStorage.setItem('calculation', JSON.stringify(calculation));

        showCalculation();

      }

      function showCalculation () {
        document.querySelector('.js-calculation').innerHTML = calculation;
      }

    </script>
  </body>
</html>
